upstream:
  backstage:
    image:
      registry: quay.io
      repository: rhdh/rhdh-hub-rhel9
      tag: '1.4-160'
      pullSecrets:
        - redhat-gpte-devhub-pull-secret
    extraEnvVars:
      - name: NODE_OPTIONS
        value: --no-node-snapshot
      - name: BACKEND_SECRET
        value: "{{ randAlphaNum 24 | b64enc }}"
      - name: ORCHESTRATOR_TOKEN
        valueFrom:
          secretKeyRef:
            key: orchestrator-token
            name: backstage-orchestrator-token
      - name: 'APP_CONFIG_app_baseUrl'
        value: 'https://backstage-backstage.apps.cluster-kzvll.kzvll.sandbox355.opentlc.com'
      - name: 'APP_CONFIG_backend_baseUrl'
        value: 'https://backstage-backstage.apps.cluster-kzvll.kzvll.sandbox355.opentlc.com'
      - name: 'APP_CONFIG_backend_cors_origin'
        value: 'https://backstage-backstage.apps.cluster-kzvll.kzvll.sandbox355.opentlc.com'
      - name: POSTGRES_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            key: postgres-password
            name: backstage-postgresql
      - name: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_baseUrl
        value: https://keycloak-rhsso.apps.cluster-kzvll.kzvll.sandbox355.opentlc.com/auth
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_loginRealm
        value: backstage
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_realm
        value: backstage
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_clientId
        valueFrom:
          secretKeyRef:
            key: CLIENT_ID
            name: keycloak-client-secret-backstage
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_clientSecret
        valueFrom:
          secretKeyRef:
            key: CLIENT_SECRET
            name: keycloak-client-secret-backstage
      - name: LOG_LEVEL
        value: debug
    extraContainers:
      - name: oauth2-proxy
        env:
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: CLIENT_ID
                name: keycloak-client-secret-backstage
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: CLIENT_SECRET
                name: keycloak-client-secret-backstage
          - name: OAUTH2_PROXY_COOKIE_SECRET
            value: "{{ randAlpha 32 | lower | b64enc }}"
          - name: OAUTH2_PROXY_OIDC_ISSUER_URL
            value: https://keycloak-rhsso.apps.cluster-kzvll.kzvll.sandbox355.opentlc.com/auth/realms/backstage
          - name: OAUTH2_PROXY_SSL_INSECURE_SKIP_VERIFY
            value: 'true'
        ports:
          - name: oauth2-proxy
            containerPort: 4180
            protocol: TCP
        imagePullPolicy: IfNotPresent
        image: 'quay.io/oauth2-proxy/oauth2-proxy:latest'
        args:
          - '--provider=oidc'
          - '--email-domain=*'
          - '--upstream=http://localhost:7007'
          - '--http-address=0.0.0.0:4180'
          - '--skip-provider-button'
          - '--insecure-oidc-allow-unverified-email=true'

    appConfig:
      backend:
        auth:
          externalAccess:
            - type: static
              options:
                token: ${ORCHESTRATOR_TOKEN}
                subject: orchestrator
        listen:
          port: 7007
          host: 0.0.0.0
        csp:
          script-src: ["'self'", "'unsafe-inline'", "'unsafe-eval'"]
          script-src-elem: ["'self'", "'unsafe-inline'", "'unsafe-eval'"]
          img-src: ["'self'", 'data:']
          connect-src: ["'self'", 'http:', 'https:', 'data:']
        cors:
          origin: https://backstage-backstage.apps.cluster-kzvll.kzvll.sandbox355.opentlc.com
          methods: [GET, POST, PUT, DELETE]
          credentials: true
        database:
          client: pg
          connection:
            host: "${POSTGRES_HOST}"
            port: "${POSTGRES_PORT}"
            user: "${POSTGRES_USER}"
            password: "${POSTGRES_ADMIN_PASSWORD}"
        reading:
          allow:
            - host: '*.apps.cluster-kzvll.kzvll.sandbox355.opentlc.com'

      integrations:
